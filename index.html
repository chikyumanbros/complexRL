<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>complexRL v0.1.0 alpha</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div id="game"></div>
            <div id="particle-layer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
            <div id="status-panel"></div>
            <div id="skills-panel">
                <h3 class="section-title">SKILLS</h3>
                <div id="skills">NO SKILLS</div>
            </div>
        </div>
        <div class="bottom-panels">
            <div id="log-panel">
                <h3 class="section-title">LOG</h3>
                <div id="message-log"></div>
            </div>
            <div id="codex-panel">
                <div class="codex-header">
                    <h3 class="section-title">INFO / CODEX MENU [TAB] to switch mode ::: [?] to help || [ to up / ] to down</h3>
                    <div class="mode-indicator">
                        <span id="game-mode"></span>
                    </div>
                </div>
                <div id="available-skills"></div>
            </div>
        </div>
        <div id="sprite-preview" style="display: none;">
            <h3 class="section-title">SPRITES</h3>
            <div class="sprite-preview-wrapper" style="display: flex; flex-wrap: wrap; overflow-x: hidden;">
                <span>RAT</span>
                <div id="sprite-preview-container1" style="display: inline-block;"></div>
                <span>BAT</span>
                <div id="sprite-preview-container2" style="display: inline-block;"></div>
                <span>G_VIPER</span>
                <div id="sprite-preview-container3" style="display: inline-block;"></div>
                <span>GOBLIN</span>
                <div id="sprite-preview-container4" style="display: inline-block;"></div>
                <span>G_SPIDER</span>
                <div id="sprite-preview-container5" style="display: inline-block;"></div>
                <span>SKELETON</span>
                <div id="sprite-preview-container6" style="display: inline-block;"></div>
                <span>ZOMBIE</span>
                <div id="sprite-preview-container7" style="display: inline-block;"></div>
                <span>GHOST</span>
                <div id="sprite-preview-container8" style="display: inline-block;"></div>
                <span>TROLL</span>
                <div id="sprite-preview-container9" style="display: inline-block;"></div>
            </div>
        </div>
    </div>
    
    <script src="js/monsterSprites.js"></script>
    <script src="js/monsterData.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/map.js"></script>
    <script src="js/player.js"></script>
    <script src="js/monster.js"></script>
    <script src="js/skills.js"></script>
    <script src="js/codex.js"></script>
    <script src="js/input.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/soundManager.js"></script>
    <script src="js/game.js"></script>
    <script src="js/combat-system.js"></script>
    <script>
        const renderer = new Renderer(game);

        // タブキーによるフォーカス移動を禁止
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
