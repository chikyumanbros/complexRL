<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>complexRL</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div id="game"></div>
            <div id="particle-layer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
            <div id="status-panel">
                <h3>STATUS</h3>
                <div id="status">
                    Name: <span id="player-name">Unknown</span><br>
                    Floor: <span id="floor-level">1</span><br>
                    Level: <span id="level">1</span><br>
                </div>
                <div class="hp-bar">
                    <div class="hp-numbers">
                        HP: <span id="hp"></span>/<span id="max-hp"></span>
                    </div>
                    <span id="hp-text" class="bar"></span>
                </div>
                <div class="status-text">
                    Status: <span id="health-status"></span>
                </div>
                <div class="xp-bar">
                    <div class="xp-numbers" style="display:inline-block; vertical-align: middle;">
                        XP: <span id="xp">0/10</span>
                    </div>
                </div>
                    <div class="stat" style="display:inline-block; vertical-align: middle;">
                        CODEX:<span id="codexPoints">0</span>
                    </div>
                <div class="stat" data-label="STR:"><span id="str">10</span></div>
                <div class="stat" data-label="DEX:"><span id="dex">10</span></div>
                <div class="stat" data-label="CON:"><span id="con">10</span></div>
                <div class="stat" data-label="INT:"><span id="int">10</span></div>
                <div class="stat" data-label="WIS:"><span id="wis">10</span></div>
                <div class="stat" data-label="ATK:"><span id="attack">10</span></div>
                <div class="stat" data-label="DEF:"><span id="defense">10</span></div>
                <div class="stat" data-label="ACC:"><span id="accuracy">60</span></div>
                <div class="stat" data-label="EVA:"><span id="evasion">10</span></div>
                <div class="stat" data-label="PER:"><span id="perception">10</span></div>
                <div class="stat" data-label="SIZE:"><span id="size">Medium</span></div>
                <div class="stat" data-label="SPD:"><span id="speed">10</span></div>
                
                <!-- 敵情報パネルを追加 -->
                <div class="enemy-info">
                    <h3>ENEMIES</h3>
                    <div id="nearby-enemies">
                        <!-- 敵情報がJavaScriptによって動的に追加されます -->
                    </div>
                </div>
            </div>
            <div id="skills-panel">
                <h3>SKILLS</h3>
                <div id="skills">NO SKILLS</div>
            </div>
        </div>
        <div class="bottom-panels">
            <div id="log-panel">
                <h3>LOG</h3>
                <div id="message-log"></div>
            </div>
            <div id="codex-panel">
                <div class="codex-header">
                    <h3>INFO / CODEX MENU [TAB] to switch mode ::: [?] to help</h3>
                    <div class="mode-indicator">
                        <span id="game-mode"></span>
                    </div>
                </div>
                <div id="available-skills"></div>
            </div>
        </div>
        <div id="sprite-preview" style="display: none;">
            <h3>SPRITES</h3>
            <div class="sprite-preview-wrapper" style="display: flex; flex-wrap: wrap; overflow-x: hidden;">
                <span>RAT</span>
                <div id="sprite-preview-container" style="display: inline-block;"></div>
                <span>BAT</span>
                <div id="sprite-preview-container2" style="display: inline-block;"></div>
                <span>G_VIPER</span>
                <div id="sprite-preview-container3" style="display: inline-block;"></div>
                <span>GOBLIN</span>
                <div id="sprite-preview-container4" style="display: inline-block;"></div>
                <span>G_SPIDER</span>
                <div id="sprite-preview-container5" style="display: inline-block;"></div>
                <span>SKELETON</span>
                <div id="sprite-preview-container6" style="display: inline-block;"></div>
                <span>ZOMBIE</span>
                <div id="sprite-preview-container7" style="display: inline-block;"></div>
                <span>GHOST</span>
                <div id="sprite-preview-container8" style="display: inline-block;"></div>
                <span>TROLL</span>
                <div id="sprite-preview-container9" style="display: inline-block;"></div>
            </div>
        </div>
    </div>
    
    <script src="js/monsterSprites.js"></script>
    <script src="js/monsterData.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/map.js"></script>
    <script src="js/player.js"></script>
    <script src="js/monster.js"></script>
    <script src="js/skills.js"></script>
    <script src="js/codex.js"></script>
    <script src="js/input.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/game.js"></script>
    <script>
        const renderer = new Renderer(game);
    </script>
</body>
</html>
